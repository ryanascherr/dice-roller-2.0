<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Roller 2.0</title>
</head>
<body>
    <header>
        <h1>Dice Roller 2.0</h1>
    </header>
    <main>
        <div class="basic-dice-rolls">
            <div class="basic-title">
                <h2>Basic Dice Rolls</h2>
            </div>
            <div class="basic-body">
                <div class="dice d4">
                    <div class="image">
                        <img src="./img/1d4.png" alt="">
                    </div>
                    <div class="number">
                        <button class="up"><i class="material-icons">arrow_drop_up</i></button>
                        <p class="d4-n"></p>
                        <button class="down"><i class="material-icons">arrow_drop_down</i></button>
                    </div>
                    <div class="btn">
                        <button class="roll">Roll</button>
                    </div>
                    <div class="display">
                        
                    </div>
                </div>
                <div class="dice d6">
                    <div class="image">
                        <img src="./img/1d6.png" alt="">
                    </div>
                    <div class="btn">
                        <button>Roll</button>
                    </div>
                </div>
                <div class="dice d8">
                    <div class="image">
                        <img src="./img/1d8.png" alt="">
                    </div>
                    <div class="btn">
                        <button>Roll</button>
                    </div>
                </div>
                <div class="dice d10">
                    <div class="image">
                        <img src="./img/1d10.png" alt="">
                    </div>
                    <div class="btn">
                        <button>Roll</button>
                    </div>
                </div>
                <div class="dice d12">
                    <div class="image">
                        <img src="./img/1d12.png" alt="">
                    </div>
                    <div class="btn">
                        <button>Roll</button>
                    </div>
                </div>
                <div class="dice d20">
                    <div class="image">
                        <img src="./img/1d20.png" alt="">
                    </div>
                    <div class="btn">
                        <button>Roll</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
